<div class="flex-container">
  <app-worksite-info-card *ngIf="mostRecentWorksite$ | async as recent"
    [title]="recent.name"
    [bgBlue]="true"
  ></app-worksite-info-card>
</div>

<div class="sec small-cards">
  <app-small-card
    style="justify-content: end"
    [title]="'Total hours'"
    [value]="6120"
  ></app-small-card>
  <app-small-card
    style="justify-content: start"
    [title]="'Current day'"
    [value]="735"
  ></app-small-card>
</div>
<app-hours-chart></app-hours-chart>
