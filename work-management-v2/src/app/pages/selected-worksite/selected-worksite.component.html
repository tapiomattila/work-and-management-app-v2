<div class="flex-container">
  <app-worksite-info-card
    [worksite$]="mostRecentWorksite$"
    [showAddress]="false"
    [showTotal]="false"
    [bgBlue]="true"
  ></app-worksite-info-card>
</div>

<div class="sec small-cards">
  <app-small-card
  [end]="true"
  [total$]="total$"
  [title]="'Total hours'"></app-small-card>

  <app-small-card
  [start]="true"
  [total$]="totalForDay$"
  [title]="'Current day'"></app-small-card>
</div>

<ng-container *ngIf="hours$ | async as hours">
  <app-hours-chart
    [label]="'Weekly hours'"
    [hoursArray]="hours"
    [labelArray]="labelArray"
  ></app-hours-chart>
</ng-container>
