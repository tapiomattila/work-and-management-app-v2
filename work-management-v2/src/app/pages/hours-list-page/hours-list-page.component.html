<main>
  <app-header [title]="'Hours List'"></app-header>
  <div class="element">
    <ng-container *ngIf="worksites$ | async as worksites; else loading">
      <app-hours-worksite-list *ngFor="let worksite of worksites" [setWorksite]="worksite"></app-hours-worksite-list>
    </ng-container>
    <ng-template #loading>
      <div class="card animated-bg"></div>
    </ng-template>
  </div>
</main>
