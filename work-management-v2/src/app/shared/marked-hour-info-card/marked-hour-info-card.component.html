<div class="card flex-container marked-hours">
  <p class="marked-hours--date">{{ date }}</p>
  <p class="marked-hours--worktype" style="width: 75%">{{ type }}</p>
  <p class="marked-hours--hours">{{ hour }}</p>
  <div *ngIf="removeIcon" class="remove" (click)="removeItem()">
    <p>X</p>
  </div>
</div>
