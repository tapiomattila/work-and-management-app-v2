<ng-container *ngIf="total$ | async as total; else loading">
  <div class="container">
    <div class="card grid">
      <p class="small-cards__total-hours--title">
        {{ title ? title : "Title missing ..." }}
      </p>
      <p class="small-cards__total-hours--value">
        {{ getFormatHours(total) }}
      </p>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="container">
    <div class="card grid">
      <p>loading ...</p>
    </div>
  </div>
</ng-template>
