<app-worksite-info-card
  [worksite$]="worksite$"
  [showAddress]="true"
  [showTotal]="true"
></app-worksite-info-card>

<ng-container *ngIf="sortedHours$ | async as hours; else loadingHours">
  <app-hours-worksite-list-element
    *ngFor="let hour of hours"
    [setHour]="hour"
    [removeIcon]="false"
  ></app-hours-worksite-list-element>
</ng-container>
<ng-template #loadingHours>
  <ng-container *ngFor="let load of loadingLength">
    <div class="card animated-bg loader-item"></div>
  </ng-container>
</ng-template>
