<div class="sec worksite-info card" [ngClass]="{ bgBlue: bgBlue }">
  <div class="worksite-info__name">
    <p>{{ title ? title : "no title" }}</p>
  </div>
  <div class="worksite-info__address">
    <!-- <p>{{ address ? address : "no address" }}</p> -->
    <p *ngIf="address">{{ address }}</p>
  </div>

  <div *ngIf="totalHours" class="worksite-info__total-hours">
    <span class="text">Total hours: </span>
    <span class="hours">102h</span>
  </div>
</div>
