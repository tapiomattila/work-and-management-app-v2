<div class="container">
  <header class="header" *ngIf="bpService.isHeader">
    <app-header-profile
      [name]="'Mary'"
      [date]="'Thu 23 Sep, 2021'"
      appGoogleSignin
    ></app-header-profile>
    <div style="display: flex;">
      <button (click)="authService.signout()">Signout</button>
      <p
      style="flex: 1; text-align: end"
      *ngIf="authService.authenticated() | async as user"
    >
    {{ user.uid }} <br>
    {{ user.email }}
    </p>
  </div>
  <h2>auth: {{ authService.isAuthenticated$ | async }}</h2>
  </header>
  <div class="content">
    <button (click)="getUserWorksites()">TEST TEST TEST</button>
    <app-navigation-bar [isHeader]="bpService.isHeader"></app-navigation-bar>
    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
